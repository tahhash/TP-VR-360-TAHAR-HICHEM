<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 TP VR Tahar Hichem</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary position"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      More Information
    </button>

    <div
      class="modal fade zindex"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Central Library
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
                This is the Central Library located in the Exact Science College in
                Larbi Tbessi University in Tebessa.
            </p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3251.110736602296!2d8.053589879992675!3d35.42728676196639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12f9ec32b7579123%3A0x6b4b044e422e1f69!2sBibliotheque%20Universitaire%20Centrale!5e0!3m2!1sen!2sdz!4v1667827896354!5m2!1sen!2sdz"
              allowfullscreen=""
              width="450px"
              height="300px"
              style="border: 1px solid #242424"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <a-scene>
      <img id="panorama" src="./assets/Bib.jpg" alt="" />
      <a-sky src="#panorama" rotation="0 -90 0"></a-sky>
    </a-scene>
  </body>
</html>
